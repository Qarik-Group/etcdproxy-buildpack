applications:
- name: app-using-etcd
  instances: 1
  memory: 256M
  disk_quota: 512M
  stack: cflinuxfs3
  buildpacks:
  - etcdproxy_buildpack
  - ruby_buildpack
  sidecars:
  - name: etcd
    process_types: [web]
    command: etcd grpc-proxy start --endpoints=host.cfdev.sh:2379 --listen-addr=127.0.0.1:2379
  routes:
  - route: app-using-etcd.dev.cfdev.sh