applications:
- name: app-using-etcd
  instances: 1
  memory: 256M
  disk_quota: 512M
  stack: cflinuxfs3
  buildpacks:
  - https://github.com/starkandwayne/etcdproxy-buildpack#internal-sidecar
  - ruby_buildpack
  env:
    ETCD_ENDPOINTS: envvar-config:2379
  sidecars:
  - name: etcd
    process_types: [web]
    command: etcd grpc-proxy start --endpoints=inline-sidecar:2379 --listen-addr=127.0.0.1:2379
